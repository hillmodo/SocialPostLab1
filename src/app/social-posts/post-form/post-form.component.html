<input type="text" id="name" class="input-field" placeholder="name" [(ngModel)]="name">
<input type="text" id="artist" class="input-field" placeholder="artist" [(ngModel)]="artist">
<input type="text" id="album" class="input-field" placeholder="album" [(ngModel)]="album">
<button type="submit" placeholder="submit" (click)="newSong(name, artist, album)">Submit</button>
